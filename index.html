<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal-Style</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Handlee&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <style type="text/tailwindcss">
        @theme{
            --color-yellow1: #FFE68C;
            --color-yellowb: #EECD56;
            --color-blue1: #9DDCFF;
            --color-blueb: #5AB5E8;
            --color-pink1:#FFC9F0;
            --color-pinkb:#F384D4;
            --color-bdark: #0C0C0C;
            --font-inter: 'Inter';
            --font-handlee: 'Handlee';
        }
    </style>
</head>

<body class="bg-white flex w-100vw h-auto  "
    style="background-image:radial-gradient(circle, rgba(0, 0, 0, 0.1)  1px, transparent 1px); background-size: 20px 20px;">
    <!-- part left -->
    <div name="PART-LEFT " class="flex flex-1 flex-col bg-white h-100vh  text-white  border-r border-bdark">ewjh</div>


    <div name="PART-right " class="flex flex-14 flex-col mt-[47px] ">
        <!-- PART 1 head -->
        <div class="lg:flex  hidden justify-end item-center">
            <head class=" flex justify-between item-center">
                <div class="flex font-handlee justify-between">
                    <p class="text-[20px] lg:text[36px] font-normal">znisa</p>
                    <img src="" alt="">
                </div>
            </div>
                <div class="flex justify-between">
                    <div class="flex font-handlee justify-between">
                        <img src="" alt="">
                        <p class="text-[20px] lg:text[36px] font-normal">znisa</p>
                    </div>
                    <div class="flex gap-3">
                    <h class="font-inter lg:text-[24px] text-[16px] font-normal ">Portfolio</h>
                    <h class="font-inter lg:text-[24px] text-[16px] font-normal  bg-[ffc9f0]">Hire me</h>
                    </div>
                 </div>
            </head>
        
    </div>


    <!-- part right -->
    <div name="PART-LEFT " class="flex flex-1 flex-col bg-white h-100vh  text-white  border-l border-bdark">ewjh</div>
</body>

</html>
